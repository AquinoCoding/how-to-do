<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">

        <style>
            .centered-text {
                text-align: center;
            }
        </style>

        <div class="centered-text">
            <h4>
                How<small class="text-muted">-to-do</small>
            </h4>
        </div>

        <div class="row mb-3">
            <div class="col">
                <input class="form-control" placeholder="Adicionar to do...">
            </div>
        </div>
        {% for item in to_do %}

            <div class="card text-center mb-3">
                <div class="card-header" onclick="toggleCardBody(this)">
                    {{item.title}}
                    <div class="text-muted">
                        {{item.date_created}}
                    </div>
                </div>
                <div class="card-body" style="display: none;">
                    <h5 class="card-title">{{item.sub_title}}</h5>
                    <p class="card-text">{{item.text}}</p>
                    <a href="#" class="btn btn-primary">Concluir</a>
                </div>
            </div>

        {% endfor %}

    </div>
</body>


<script>
    function toggleCardBody(cardHeader) {
        var card = cardHeader.parentNode;
        var cardBody = card.querySelector(".card-body");
        if (cardBody.style.display === "none") {
            cardBody.style.display = "block";
        } else {
            cardBody.style.display = "none";
        }
    }
</script>

</html>
